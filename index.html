<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="challangeStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>

    <div id = "Card">
      <img src="illustration-hero.svg" alt="girl music">

      <h1>Order Summary</h1>
      <p id="order">
        You can now listen to millions of songs, <br> audiobooks,
        and podcasts on any device <br> anywhere you like!
      </p>

      <div id="plan">
        <div id="M">
        <img src="icon-music.svg" alt="icon" class="annual" width="50" height="50">
        <div class="annual">
          <h3>Annual plan</h3> 
          <p class="annual" id="pay">$59.99/year</p>
        </div></div>
        <a href="#" id="change">Change</a>
      </div>

      <button id="H">Proceed to payment</button>
      <button id="B">Cancel Order</button>


    </div>

  </main>



  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahmoud</a>.
  </div>
</footer>
</body>
</html>
